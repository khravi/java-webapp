# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest
steps:
- task: Maven@4
  displayName: build war file
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean package'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false 
- task: CopyFiles@2
  displayName: copy war file to staging dir
  inputs:
    SourceFolder: '$(agent.builddirectory)'
    Contents: '**'
    TargetFolder: '$(build.artifactstagingdirectory)' 
- task: PublishBuildArtifacts@1
  displayName: publish build artifact
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'warfile'
    publishLocation: 'Container' 
- task: Docker@2
  displayName: docker login
  inputs:
    containerRegistry: 'docker'
    command: 'login' 
- task: Docker@2
  displayName: docker build and publish 
  inputs:
    containerRegistry: 'docker'
    repository: 'khravi / java-webapp'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile' 


- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'ssh-to-aks-control'
    sourceFolder: '$(System.DefaultWorkingDirectory)/kube-manifests/'
    contents: '**'
    targetFolder: '/home/azureuser/kube-manifests/'
    readyTimeout: '20000' 
- task: SSH@0
  inputs:
    sshEndpoint: 'ssh-to-aks-control'
    runOptions: 'commands'
    commands: |
      cd /home/azureuser
      sudo kubectl apply -f kube-manifests/
    readyTimeout: '20000'
